<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="order-component">
    <img src="images/illustration-hero.svg" alt="">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="order-info">
        <img class="music-icon" src="images/icon-music.svg" alt="music icon">
        <div class="order-plan">
          <span class="plan-type">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="primary" type="button">Proceed to Payment</button>
      <button class="secondary" type="button">Cancel Order</button>
    </div>
  </main>

  <div class="attribution">
    <b>Challenge</b> by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    <b>Created by</b> <a href="https://github.com/peter-abah">Peter Abah</a>.
  </div>
</body>

</html>
